<div class="block md:flex min-h-screen  w-full items-center justify-center text-gray-600 bg-gray-50">
    <div class="relative">

        <div class="hidden sm:block h-56 w-56 text-indigo-300 absolute a-z-10 -left-20 -top-20">
            <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
                <defs>
                    <pattern id='a' patternUnits='userSpaceOnUse' width='40' height='40'
                        patternTransform='scale(0.5) rotate(0)'>
                        <rect x='0' y='0' width='100%' height='100%' fill='none' />
                        <path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5' stroke-width='1' stroke='none'
                            fill='gray' />
                    </pattern>
                </defs>
                <rect width='800%' height='800%' transform='translate(0,0)' fill='url(#a)' />
            </svg>
        </div>
        <div class="hidden sm:block h-28 w-28 text-indigo-300 absolute a-z-10 -right-20 -bottom-20">
            <svg id='patternId' width='100%' height='100%' xmlns='http://www.w3.org/2000/svg'>
                <defs>
                    <pattern id='b' patternUnits='userSpaceOnUse' width='40' height='40'
                        patternTransform='scale(0.5) rotate(0)'>
                        <rect x='0' y='0' width='100%' height='100%' fill='none' />
                        <path d='M11 6a5 5 0 01-5 5 5 5 0 01-5-5 5 5 0 015-5 5 5 0 015 5' stroke-width='1' stroke='none'
                            fill='gray' />
                    </pattern>
                </defs>
                <rect width='800%' height='800%' transform='translate(0,0)' fill='url(#b)' />
            </svg>
        </div>
        <!-- Register -->
        <div class="relative flex flex-col sm:w-[30rem]  border-gray-400 bg-white  md:shadow-lg px-1 md:px-4">
            <div class="flex-auto p-6">
                <!-- Logo -->
                <div routerLink=""
                    class="mb-2 flex flex-shrink-0 flex-grow-0 items-center justify-center overflow-hidden">
                    <a href="#"
                        class="flex cursor-pointer items-center gap-2 text-indigo-500 no-underline hover:text-indigo-500">
                        <img class="w-40 h-40" src="../../../assets/logo-no-background.svg" alt="">

                    </a>
                </div>
                <!-- /Logo -->
                <h4 class="mb-2 text-gray-500">Please sign-in to access your account</h4>
                <p class="text-red-700 text-[15px] " *ngIf="authenticationError">There is an error in the password and
                    email. Try again !</p>
                <form id="" class="mb-4"  method="POST" [formGroup]="loginForm" (ngSubmit)="Login()">
                    <div class=" mb-4">
                        <label for="email" class="mb-2 inline-block text-xs font-medium uppercase text-gray-700">Email
                            or Username</label>
                        <div class="relative">
                            <p *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].dirty && loginForm.controls['email'].touched "
                                class="absolute w-20 h-auto right-2 top-2 text-sm text-red-500">requierd</p>
                            <p *ngIf="loginForm.controls['email'].errors?.['errorEmail'] && loginForm.controls['email'].dirty && loginForm.controls['email'].touched "
                                class="absolute  h-auto right-2 top-2 text-sm text-red-500">Not vaild email</p>
                            <input type="text" formControlName="email"
                                class="block w-full cursor-text appearance-none rounded-md border border-gray-400 bg--100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:text-gray-600 focus:shadow"
                                id="email" name="email-username" placeholder="Enter your email or username"
                                autofocus="" />
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex justify-between">
                            <label class="mb-2 inline-block text-xs font-medium uppercase text-gray-700"
                                for="password">Password</label>
                            <a href="auth-forgot-password-basic.html"
                                class="cursor-pointer text-indigo-500 no-underline hover:text-indigo-500">
                                <small class=" ">Forgot Password?</small>
                            </a>
                        </div>
                        <div class="relative flex w-full flex-wrap items-stretch">
                            <div class="relative w-full">
                                <p *ngIf="loginForm.controls['password'].errors?.['required'] && loginForm.controls['password'].dirty && loginForm.controls['password'].touched "
                                    class="absolute z-10 w-20 h-auto right-2 top-2 text-sm text-red-500">requierd</p>
                                <p *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].dirty && loginForm.controls['password'].touched "
                                    class="absolute z-10  h-auto right-4 top-2 text-sm text-red-500">minlength at lest 5
                                </p>

                                <input formControlName="password" type="password" id="password"
                                    class="relative w-full block flex-auto cursor-text appearance-none rounded-md border border-gray-400 bg--100 py-2 px-3 text-sm outline-none focus:border-indigo-500 focus:bg-white focus:text-gray-600 focus:shadow"
                                    name="password" placeholder="············" />
                            </div>
                        </div>
                    </div>
               
                    <div class="mb-4">
                        <button [disabled]="loginForm.invalid"
                            class="grid w-full cursor-pointer select-none rounded-md border  bg-green-500 py-2 px-5 text-center align-middle text-sm text-white shadow  hover:bg-green-700 hover:text-white focus:border-indigo-600 focus:bg-indigo-600 focus:text-white focus:shadow-none"
                            type="submit">Sign in</button>
                    </div>
                </form>

                <p class="mb-4 text-center">
                    New on futurism?
                    <a routerLink="/signup" class="cursor-pointer text-indigo-500 no-underline hover:text-indigo-500"> Create an
                        account</a>
                </p>
            </div>
        </div>
        <!-- /Register -->
    </div>
</div>
